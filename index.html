<!DOCTYPE html>
<hmtl lang="en">
<head>
<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dog API </title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section id="container">
      <h1 class="display-4 mb-4">DOG API</h1>
      <hr />
      <div id="input"></div>
      <form id="dog-num-form">
        <div class="form-group">
          <h3>How many dog photos do you want between 3-50?</h3>
          <input
            type="text"
            id="num-dog"
            class="form-control"
            placeholder="Default photo # is 3"
            required
          />
        </div>
        <div class="button">
          <input
            type="submit"
            id="get"
            class="btn btn-primary mr-4"
            value="Get Dog Photo!"
          />
        </div>
        <div class="dog-img-results"></div>
      </form>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
	</html>
